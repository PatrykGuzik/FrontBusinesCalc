<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/start/start.css">
</head>

<body>

    <img data-img="1" src="img/back1.svg" alt="background">
    <img data-img="2" src="img/back2.svg" alt="background">
    <img data-img="3" src="img/logo.svg" alt="background">
    <img data-img="4" src="img/logo23.png" alt="background">

    <div class="loading-calc">
        <div class="l1"></div>
        <div class="l2"></div>
    </div>

    <div class="main-panel">

        <div class="customer-info">

        </div>

        <p class="text-s">Oblicz jaki wpływ na środowisko ma Twoja praca</p>

        <p>Twoja rola w organizacji:</p>

        <nav>
            <button class="employeeBtn" type="button">Pracownik</button>
            <button class="menagerBtn" type="button">Menadżer</button>
        </nav>

    </div>




    
    <script src="js/global.js"></script>
    <script src="js/start.js"></script>
